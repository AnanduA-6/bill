<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Questionnaire</h2>
        <div id="nameGroup" class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your First Name">
        </div>
        <div id="ageGroup" class="form-group hidden">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div id="heightGroup" class="form-group hidden">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>
        <button id="submitBtn" class="hidden">Submit</button>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const heightInput = document.getElementById('height');
        const submitBtn = document.getElementById('submitBtn');

        nameInput.addEventListener('change', function () {
            if (nameInput.value.trim() !== '' && (nameInput.value.toLowerCase() === 'amrutha')) {
                document.getElementById('nameGroup').classList.add('hidden');
                document.getElementById('ageGroup').classList.remove('hidden');
            } else {
                alert('Please enter your name correctly.....!')
            }
        });

        ageInput.addEventListener('change', function () {
            if (ageInput.value.trim() !== '' && (ageInput.value == 23)) {
                document.getElementById('ageGroup').classList.add('hidden');
                document.getElementById('heightGroup').classList.remove('hidden');
            } else {
                alert('Please enter your age correctly.....!')
            }
        });

        heightInput.addEventListener('change', function () {
            if (heightInput.value.trim() !== '' && (heightInput.value < 165)) {
                alert('Hihihi you are shortt...!')
                document.getElementById('heightGroup').classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                alert("C'mon be honest...! Enter your actual height..!")
            }
        });

        submitBtn.addEventListener('click', function () {
            // Display submitted information
            alert('Sorry you can not see the bill...');
            alert('I am really sorry....')
            alert('No i am notttt....')
            alert('Actually....I am really sorry....')
            alert('JK(Just kidding...)')
            alert('HIHIHIHI')
            window.location.href = 'index2.html';

        });
    </script>
</body>
</html>
