<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Questionnaire</h2>
        <div id="nameGroup" class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your First Name">
            <div class="button-group">
                <button id="nameBtn">Next</button>
            </div>
        </div>
        <div id="ageGroup" class="form-group hidden">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
            <div class="button-group">
                <button id="ageBtn">Previous</button>
                <button id="ageNextBtn">Next</button>
            </div>
        </div>
        <div id="heightGroup" class="form-group hidden">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            <div class="button-group">
                <button id="heightBtn">Previous</button>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const nameGroup = document.getElementById('nameGroup');
        const ageGroup = document.getElementById('ageGroup');
        const heightGroup = document.getElementById('heightGroup');
        const nameBtn = document.getElementById('nameBtn');
        const ageBtn = document.getElementById('ageBtn');
        const ageNextBtn = document.getElementById('ageNextBtn');
        const heightBtn = document.getElementById('heightBtn');
        const submitBtn = document.getElementById('submitBtn');

        nameBtn.addEventListener('click', function () {
            nameGroup.classList.add('hidden');
            ageGroup.classList.remove('hidden');
        });

        ageBtn.addEventListener('click', function () {
            ageGroup.classList.add('hidden');
            nameGroup.classList.remove('hidden');
        });

        ageNextBtn.addEventListener('click', function () {
            ageGroup.classList.add('hidden');
            heightGroup.classList.remove('hidden');
        });

        heightBtn.addEventListener('click', function () {
            heightGroup.classList.add('hidden');
            ageGroup.classList.remove('hidden');
        });

        submitBtn.addEventListener('click', function () {
            // Display submitted information
            alert('Sorry you can not see the bill...');
            alert('I am really sorry....')
            alert('No i am notttt....')
            alert('Actually....I am really sorry....')
            alert('JK(Just kidding...)')
            alert('HIHIHIHI')
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
